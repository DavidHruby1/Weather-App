<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/favicon.png">     

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="search-wrapper">
        <input id="search" type="text" placeholder="Search city">
        <div class="suggestions"></div>
        <button class="search-button">
            <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <main>
        <div class="wrapper">
            <div class="header">
                <div class="city-wrapper">
                    <i id="locationIcon" class="fa-solid fa-location-dot"></i>
                    <h1 id="city"></h1>
                </div>
                <div class="date-wrapper">
                    <h3 id="day"></h3>
                    <p id="date"></p>
                </div>
            </div>
            <div class="temp">
                <div class="weather-status">
                    <img src="./images/sunny.png" width="240px" height="auto" alt="Weather signalization">
                </div>
                <h1 id="temperature"></h1>
            </div>
            <div class="info">
                <div class="wind-info">
                    <i id="wind" class="fa-solid fa-wind"></i>
                    <p></p>
                </div>
                <div class="humidity-info">
                    <i id="droplet" class="fa-solid fa-droplet"></i>
                    <p></p>
                </div>
                <div class="pressure-info">
                    <i id="pressure" class="fa-solid fa-arrow-down"></i>
                    <p></p>
                </div>
            </div>
            <div class="forecast">
                <div class="card">
                    <p id="day1">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
                <div class="card">
                    <p id="day2">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
                <div class="card">
                    <p id="day3">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
                <div class="card">
                    <p id="day4">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
                <div class="card">
                    <p id="day5">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
                <div class="card">
                    <p id="day6">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
                <div class="card">
                    <p id="day7">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
                <div class="card">
                    <p id="day8">Datum</p>
                    <img src="" alt="Weather icon for that date">
                    <h3>Teplota</h3>
                </div>
            </div>
        </div>

        <div class="default-wrapper">
            <h1>Search for a city</h1>
            <img src="./images/weather_app_logo.png" alt="Application's logo">
            <p>Stay ahead of the weather. Real-time temperature and forecasts for your favorite cities</p>
        </div>
    </main>


    <script src="./script.js"></script>

</body>
</html>
