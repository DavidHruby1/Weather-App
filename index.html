<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="search-wrapper">
        <input id="search" type="text" placeholder="Search city">
        <div class="suggestions"></div>
        <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="wrapper">
        <div class="header">
            <div class="city-wrapper">
                <i id="locationIcon" class="fa-solid fa-location-dot"></i>
                <h1 id="city">Prague</h1>
            </div>
            <div class="date-wrapper">
                <h3 id="day"></h3>
                <p id="date"></p>
            </div>
        </div>
        <div class="temp">
            <div class="weather-status">
                <img src="./images/sunny.png" width="220px" height="auto" alt="Sunny weather icon">
            </div>
            <h1 id="temperature">23Â°C</h1>
        </div>
        <div class="info">
            <div class="wind-info">
                <i id="wind" class="fa-solid fa-wind"></i>
                <p>34 km/h</p>
            </div>
            <div class="humidity-info">
                <i id="droplet" class="fa-solid fa-droplet"></i>
                <p>71 %</p>
            </div>
            <div class="pressure-info">
                <i id="pressure" class="fa-solid fa-arrow-down"></i>
                <p>1004 kPa</p>
            </div>
        </div>
        <div class="forecast">

        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
